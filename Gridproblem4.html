<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julkalender 2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.pinimg.com/736x/f2/4b/5e/f24b5eb5882aecf48e0232adade1078c.jpg');
      background-size: cover;
      background-position: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 87px;
      gap: 10px;
      margin: 25x;
    }

    .door {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
    }

    .door:hover {
      background-color: #e0e0e0;
    }
    
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 class="title">Julkalender 2023</h1>
  <div class="calendar" id="calendar">
    <!-- Luckor kommer att placeras i "random" ordning här -->
  </div>

  <script>
    function shuffleDoors() {
      const doors = [];
      for (let i = 1; i <= 24; i++) {
        doors.push(`<div class="door" id="door${i}" onclick="openDoor(${i})">${i}</div>`);
      }
      const shuffledDoors = doors.sort(() => Math.random() - 0.5);
      document.getElementById('calendar').innerHTML = shuffledDoors.join('');
    }

    function openDoor(doorNumber) {
      const door = document.getElementById(`door${doorNumber}`);
      door.style.backgroundImage = 'url(\'här_lägger_du_till_din_bilds_url\')';
      door.innerHTML = ''; // Tar bort texten när dörren öppnas
    }

    // shuffleDoors = random ordning
    window.onload = shuffleDoors;
  </script>
</body>
</html>
