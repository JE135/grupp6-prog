<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Julmeny</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 70%;
            display: flex;
            border: 2px solid black;
            border-radius: 20px;
            overflow: hidden;
        }

        .text-content {
            width: 50%;
            padding: 20px;
            background-color: white;
        }

        .menu {
            color: black;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .menu ul li {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: large;
            display: flex;
            align-items: center;
        }

        .menu ul li span {
            margin-left: 8px;
        }

        .menu ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        .background-image {
            width: 50%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <div class="menu">
                <h1>Julmeny</h1>

                <h2>Ris à la Malta</h2>
                <ul>
                    <li><span>3 dl</span><span>runtkornigt ris</span></li>
                    <li><span>7 dl</span><span>standardmjölk</span></li>
                    <li><span>1 krm</span><span>salt</span></li>
                    <li><span>1 dl</span><span>strösocker</span></li>
                    <li><span>1 st</span><span>vaniljstång</span></li>
                    <li><span>1 dl</span><span>vispgrädde</span></li>
                    <li><span>Garnering: Färska bär eller sylt</span></li>
                </ul>

                <a href="index.html">Tillbaka</a>
            </div>
        </div>
        <div class="background-image" style="background-image: url('https://www.juligen.se/wp-content/uploads/2020/01/Ris_a_la_Malta1.jpg');"></div>
    </div>
</body>
</html>
